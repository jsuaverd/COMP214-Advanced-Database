<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
        }
        .button-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Center align buttons for smaller devices */
        }
        .btn-custom {
            width: 150px; /* Fixed width for buttons */
            margin: 5px; /* Spacing between buttons */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Soft shadow for depth */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }
        .btn-custom:hover {
            transform: scale(1.05); /* Slightly larger scale on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <div class="button-container">
                    <button type="button" class="btn btn-primary btn-custom">View Record</button>
                    <button type="button" class="btn btn-primary btn-custom">New/Update</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
